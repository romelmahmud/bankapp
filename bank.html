<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Dashboard</title>
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-8">
        Bank <span class="font-bold text-blue-900">Dashboard</span>
      </h1>
    </header>
    <main>
      <section class="w-9/12 mx-auto mt-12">
        <div class="grid grid-cols-3 gap-4">
          <div
            class="bg-indigo-100 p-8 rounded-md shadow-md shadow-indigo-300/50 border-2 border-indigo-300"
          >
            <h4 class="text-2xl mb-2 text-indigo-900">Deposit</h4>
            <p class="text-5xl font-semibold text-indigo-700">
              $<span id="deposit-total">00</span>
            </p>
          </div>
          <div
            class="bg-rose-100 p-8 rounded-md shadow-md shadow-rose-300/50 border-2 border-rose-300"
          >
            <h4 class="text-2xl mb-2 text-rose-900">Withdraw</h4>
            <p class="text-5xl font-semibold text-rose-700">
              $<span id="withdraw-total">00</span>
            </p>
          </div>
          <div
            class="bg-green-100 p-8 rounded-md shadow-md shadow-green-300/50 border-2 border-green-300"
          >
            <h4 class="text-2xl mb-2 text-green-900">Balance</h4>
            <p class="text-5xl font-semibold text-green-700">
              $<span id="balance-total">1240</span>
            </p>
          </div>
        </div>
      </section>
      <section class="w-9/12 mx-auto mt-12">
        <div class="grid grid-cols-2 gap-4">
          <div
            class="bg-indigo-300 p-8 rounded-md shadow-md shadow-indigo-600/50"
          >
            <h4 class="text-2xl mb-2 text-white">Please Deposit</h4>
            <input
              class="block w-10/12 p-2 rounded-md text-xl mb-3 mt-6 focus:outline-none"
              type="number"
              name=""
              id="deposit-input"
              placeholder="$ enter amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-indigo-800 hover:bg-indigo-900 text-indigo-100 text-xl px-8 py-3 rounded-md font-medium mt-6"
            >
              Deposit
            </button>
          </div>
          <div class="bg-rose-300 p-8 rounded-md shadow-md shadow-rose-600/50">
            <h4 class="text-2xl mb-2 text-white">Please Withdraw</h4>
            <input
              class="block w-10/12 p-2 rounded-md text-xl mb-3 mt-6 focus:outline-none"
              type="number"
              name=""
              id="withdraw-input"
              placeholder="$ enter amount you want to Withdraw"
            />
            <button
              id="btn-withdraw"
              class="bg-rose-700 hover:bg-rose-800 text-rose-100 text-xl px-8 py-3 rounded-md font-medium mt-6"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/bank.js"></script>
  </body>
</html>
