<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bapp er Bank</title>
  </head>
  <body class="min-h-screen w-full flex items-center justify-center">
    <div>
      <header>
        <h1 class="text-5xl text-center">
          Welcome to <span class="font-bold text-blue-900">Bapp er Bank</span>
        </h1>
      </header>
      <main class="w-full">
        <section
          class="bg-blue-100 mt-10 pl-7 py-12 pr-0 rounded-md border-2 border-blue-200 shadow-lg shadow-blue-200/50"
        >
          <h3 class="text-3xl font-medium mb-5">Please Login</h3>
          <div>
            <input
              class="block w-10/12 p-2 rounded-md text-xl mb-3 focus:outline-none focus:ring-2 focus:ring-blue-900/50"
              type="email"
              name=""
              id="email"
              placeholder="email"
            />
            <input
              class="block w-10/12 p-2 rounded-md text-xl mb-5 focus:outline-none focus:ring-2 focus:ring-blue-900/50"
              type="password"
              name=""
              id="password"
              placeholder="password"
            />
            <button
              id="btn-submit"
              class="bg-blue-900 hover:bg-blue-800 text-white text-xl px-6 py-2 rounded-md font-medium"
            >
              Submit
            </button>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
